            <img src="http://sugartin.info/wp-content/uploads/2013/11/logo-150x150.png" width="500" height="300" id="slideshow"/>

<script type="text/javascript">

var image=new Array("http://sugartin.info/wp-content/uploads/2013/11/logo-150x150.png",

var num=0;

function slideshow_automatic()

{

            if (num<image.length)

            {

                         num++;

            }

            if (num==image.length)

       num=0;

   setTimeout("slideshow_automatic()",4000) ;

   document.getElementById("slideshow").src=image[num];

   }

 slideshow_automatic();

</script>
