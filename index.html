<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "data.json";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) { // readyState == 4 request finished and response is ready  status: 200: "OK" 
        var myArr = JSON.parse(this.responseText);
        myFunction(myArr);
    }
};
xmlhttp.open("GET", url, true); //true means assynchronus request That means the code does not pause until the http request is complete
xmlhttp.send();

function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += "Name: "+arr[i].name + " Contact: "+
        arr[i].contact + '<br>';
    }
    document.getElementById("id01").innerHTML = out;
}
</script>
